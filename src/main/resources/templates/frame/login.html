<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta charset="UTF-8"/>
    <title>系统登录</title>
    <link rel="stylesheet" type="text/css" href="static/cola-ui/semantic.css"/>
    <link rel="stylesheet" type="text/css" href="static/frame/login.css"/>
   </head> 
  <body>
  <div class="ui page dimmer active">
      <div class="content">
          <div class="center">
              <h2 class="ui icon header"><i class="cube icon"></i> Bstek BDF3 Frame </h2>
              <div>
                  <form class="ui huge form" action="login" method="post">
                      <div class="field">
                          <input type="text" name="username" placeholder="${userMetadataServiceImpl.usernameLabel}"></input>
                      </div>
                      <div class="field">
                          <input type="password" name="password" placeholder="${userMetadataServiceImpl.passwordLabel}"></input>
                      </div>
                      <div class="remember field">
                          <div class="ui checkbox">
                              <input type="checkbox" name="remember-me"></input>
                              <label class="checkbox-label">保持我的登录状态</label>
                          </div>
                      </div>
                      <button class="ui blue huge circular fluid button" type="submit"> 登 录 </button>
                      <div class="ui error message"></div>
                  </form>
              </div>

          </div>
      </div>
  </div>
  </body>
  
  <script src="static/jquery/jquery-2.1.3.js" type="text/javascript"></script>
  <script src="static/cola-ui/semantic.js"></script>
  <script src="static/frame/login.js" type="text/javascript"></script>


</html>
