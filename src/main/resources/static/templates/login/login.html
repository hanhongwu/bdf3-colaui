<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>$applicationTitle</title>
    <link rel="stylesheet" type="text/css" href="../../resources/cola-ui-1.8/semantic.css">
    <link rel="stylesheet" type="text/css" href="login.css">
  <body>
  <div class="ui page dimmer active">
      <div class="content">
          <div class="center">
              <h2 class="ui icon header"><i class="cube icon"></i> 登录系统 </h2>
              <div>
                  <form class="ui huge form" action="login" method="post">
                      <div class="field">
                          <input type="text" name="username" placeholder="${userMetadataServiceImpl.usernameLabel}">
                      </div>
                      <div class="field">
                          <input type="password" name="password" placeholder="${userMetadataServiceImpl.passwordLabel}">
                      </div>
                      <div class="remember field">
                          <div class="ui checkbox">
                              <input type="checkbox" name="remember-me">
                              <label class="checkbox-label">保持我的登录状态</label>
                          </div>
                      </div>
                      <button class="ui blue huge circular fluid button" type="submit"> 登 录 </button>
                      <div class="ui error message"></div>
                  </form>
              </div>

          </div>
      </div>
  </div>
  </body>
  <!-- <script type="text/javascript">
      var loginError = "$error";
  </script> -->
  <script src="../../resources/jquery/jquery-2.1.3.js" type="text/javascript"></script>
  <script src="../../resources/cola-ui-1.8/semantic.js"></script>
  <script src="login.js"></script>


</html>
